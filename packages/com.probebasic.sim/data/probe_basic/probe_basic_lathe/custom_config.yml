# example of a machine specific settings
windows:
  mainwindow:
    kwargs:
      confirm_exit: false

settings:

  # VTK backplot view settings

  backplot.show-grid:
    default_value: false

  backplot.show-program-bounds:
    default_value: false

  backplot.show-program-labels:
    default_value: false

  backplot.show-program-ticks:
    default_value: false

  backplot.show-machine-bounds:
    default_value: false

  backplot.show-machine-labels:
    default_value: false

  backplot.show-machine-ticks:
    default_value: false

  backplot.perspective-view:
    default_value: false

  backplot.view:
    default_value: 2
    options: [ "X: Side View",
               "XZ: Top View",
               "XZ2: RearTop View",
               "Y: Front View",
               "Z: Top View",
               "Z2: Bottom View"
               ]